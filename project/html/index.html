<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css//hamburger.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__text">
          <div class="header__text-container">
            <img src="../img/FORMA ICON.png" alt="F icon" class="header__text-container-icon" />
            <p class="header__text-container-title">Forma'sint.</p>
          </div>
          <p class="header__text-container-menu">MENU</p>
        </div>

        <button class="hamburger hamburger--spring" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>

        <nav class="nav nav-mobile">
          <div class="nav__icon">
            <img src="../img/FORMA ICON.png" alt="F icon" class="nav__icon-iconImage" />
            <p class="nav__icon-close">CLOSE</p>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__links-link">home</a>
            <a href="#aboutme" class="nav__links-link">Featured products</a>
            <a href="#skills" class="nav__links-link">Product listing</a>
          </div>
        </nav>

        <nav class="nav nav-desktop">
          <a href="#" class="nav__link">home</a>
          <a href="#aboutme" class="nav__link">Featured products</a>
          <a href="#skills" class="nav__link">Product listing</a>
        </nav>
      </header>
      <main class="main">
        <div class="main__logo">
          <img src="../img/LOGO FORMA.png" alt="forma logo" class="main__logo-img" />
        </div>
        <div class="main__hero">
          <img src="../img/HERO PHOTO.png" alt="hero photo" class="main__hero-img" />
        </div>
      </main>
    </div>
  </body>

  <script>
    const hamburger = document.querySelector(".hamburger");
    const navMobile = document.querySelector(".nav-mobile");
    console.log(hamburger);
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("is-active");
      navMobile.classList.toggle("nav-mobile--active");
    });

    document.querySelectorAll(".nav__link").forEach((link) => {
      link.addEventListener("click", () => {
        hamburger.classList.remove("is-active");
        navMobile.classList.remove("nav-mobile--active");
      });
    });
  </script>
</html>
